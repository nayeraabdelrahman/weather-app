    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-default navbar-expand-lg py-2">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div class="logo-content d-flex">
                <div class="image-logo me-2"><img src="./images/logo@2x.png"></div>
                <div class=" d-flex flex-column justify-content-center">
                    <h4 class="site-title text-light p-0 mb-1 fs-6 fw-bold">Weather</h4>
                    <p class="site-description fs-6 p-0 m-0">tagline goes here</p>
                </div>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list fs-1 text-light"></i>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link url active text-light fs-6 my-sm-2" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link url text-light fs-6 my-sm-2" href="#News">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link url text-light fs-6 my-sm-2" href="#Live cameras">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link url text-light fs-6 my-sm-2" href="#Photos">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link url text-light fs-6 my-sm-2" href="#contact">contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- main section -->
    <div class="hero py-5">

      <div class="container">
          <div class="d-flex justify-content-center align-items-center pb-5">
            <div class="input-group mb-3 me-1">
              <input type="search" id="search" class="form-control form-control-lg position-relative rounded-pill input-search" placeholder="Find your location..." aria-label="Find-your-location" aria-describedby="Find-location">
              <button type="button" class="button-search btn btn-blue rounded-pill position-absolute" id="Find-location">Find</button>
          </div>
          <div class="btn-group mb-3" role="group">
            <button type="button" class="celsius btn btn-blue rounded-circle mx-1 active"><sup>o</sup>C</button>
            <button type="button" class="fahrenheit btn btn-blue rounded-circle mx-1"><sup>o</sup>F</button>
          </div>
          </div>
          <!-- weather -->
          <div class="weather-table container">
            <div class="row row-cols-1 row-cols-md-3 g-4">
              <div id="spinnerOverlay">
                <div class="spinnerr spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            </div>
          </div>
      </div>
      </div>

<!-- footer -->
  <footer class="footer-contact">
    <div class="container">
      <div class="row  d-flex justify-content-between">
          <div class="col-12 col-md-6">

            <button type="button" class="button-search btn btn-blue rounded-pill position-absolute" id="sub-form">Subscribe</button>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="social-links mb-3 d-flex justify-content-center">
            <a href="#" class="btn btn-social rounded-circle mx-1"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="btn btn-social rounded-circle mx-1"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="btn btn-social rounded-circle mx-1"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="btn btn-social rounded-circle mx-1"><i class="fa-brands fa-pinterest-p"></i></a>
          </div>
        </div>
      </div>
      <p class="colophon px-2">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
